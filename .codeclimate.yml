engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - "**.rb"
  - "**.js"
exclude_paths:
- "app/public/tinymce/**/*"
- "app/public/upndown.bundle.js"
- "app/public/marked.js"
